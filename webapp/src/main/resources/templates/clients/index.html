<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>

    <div class="container my-4">
      <h1 class="text-center mb-3">List of Clients</h1>
      <a class="btn btn-primary mb-3" href="/clients/create">New Client</a>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
			<td th:text="${client.id}"></td>
            <td th:text="|${client.firstName} ${client.lastName}|"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.address}"></td>
            <td>
				<span th:if='${client.status.equals("New")}' class="badge text-bg-primary" th:text="${client.status}"></span>
				<span th:if='${client.status.equals("Permanent")}' class="badge text-bg-warning" th:text="${client.status}"></span>
				<span th:if='${client.status.equals("Lead")}' class="badge text-bg-success" th:text="${client.status}"></span>
				<span th:if='${client.status.equals("Occasional")}' class="badge text-bg-light" th:text="${client.status}"></span>
				<span th:if='${client.status.equals("Inactive")}' class="badge text-bg-secondary" th:text="${client.status}"></span>
			</td>
			<td th:text="${#dates.format(client.createdAt, 'yyyy-MM-dd')}"></td>


            <td style="white-space:nowrap">
              <a class="btn btn-primary btn-sm" th:href="@{/clients/edit(id=${client.id})}">Edit</a>
              <a class="btn btn-danger btn-sm"
                 th:href="@{/clients/delete(id=${client.id})}"
                 onclick="return confirm('Are you sure?')">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
