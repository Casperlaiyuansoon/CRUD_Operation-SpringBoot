<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>

    <div class="container my-4">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
          <h2 class="text-center mb-5">New Clients</h2>

          <form method="post" th:object="${clientDto}">
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{firstName}">
                <p th:if="${#fields.hasErrors('firstName')}"
                   th:errorclass="text-danger"
                   th:errors="*{firstName}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Last Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{lastName}">
                <p th:if="${#fields.hasErrors('lastName')}"
                   th:errorclass="text-danger"
                   th:errors="*{lastName}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{email}">
                <p th:if="${#fields.hasErrors('email')}"
                   th:errorclass="text-danger"
                   th:errors="*{email}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Phone</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{phone}">
                <p th:if="${#fields.hasErrors('phone')}"
                   th:errorclass="text-danger"
                   th:errors="*{phone}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Address</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{address}">
                <p th:if="${#fields.hasErrors('address')}"
                   th:errorclass="text-danger"
                   th:errors="*{address}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Status</label>
              <div class="col-sm-8">
                <select class="form-select" th:field="*{status}">
                  <option value="New">New</option>
                  <option value="Permanent">Permanent</option>
                  <option value="Lead">Lead</option>
                  <option value="Occasional">Occasional</option>
                  <option value="Inactive">Inactive</option>
                </select>
                <p th:if="${#fields.hasErrors('status')}"
                   th:errorclass="text-danger"
                   th:errors="*{status}"></p>
              </div>
            </div>

            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/client">Cancel</a>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
